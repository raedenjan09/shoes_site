<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js" crossorigin="anonymous"></script>
    <script src="js/user.js"></script>
  </head>
  <body class="bg-light">
    <div id="header"></div>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="card shadow-lg p-4 w-100" style="max-width: 450px;">
        <h2 class="text-center text-primary mb-4">Register</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <div class="form-group text-center">
            <label for="avatar" class="font-weight-bold">Avatar:</label>
            <input type="file" id="avatar" name="image" accept="image/*" class="form-control-file d-block mx-auto" />
            <img id="avatarPreview" src="#" alt="Avatar Preview" style="display:none;max-width:100px;margin-top:10px;" class="img-thumbnail" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="addressline">Address:</label>
            <input type="text" id="addressline" name="addressline" class="form-control" required />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="town">Town:</label>
              <input type="text" id="town" name="town" class="form-control" required />
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="phone" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label for="zipcode">Postcode:</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3" id="register">Register</button>
        </form>
        <div class="text-center mt-3">
          <span>Already have an account?</span>
          <a href="login.html" class="text-primary font-weight-bold">Login</a>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
      $('#avatar').on('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            $('#avatarPreview').attr('src', e.target.result).show();
          };
          reader.readAsDataURL(file);
        }
      });
      $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
