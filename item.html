  <body>
    <div id="home"></div>
    <div id="items" class="container">
      <button
        type="button"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        data-target="#itemModal"
      >
        add<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
      <div class="card-body" style="height: 210px">
        <input type="text" id="itemSearch" placeholder="--search--" />
      </div>
      <div class="table-responsive">
        <table id="itable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>item ID</th>
              <th>Image</th>
              <th>description</th>
              <th>sell price</th>
              <th>cost price</th>
              <th>quantity</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody id="ibody"></tbody>
        </table>
      </div>
    </div>
    <div class="modal fade" id="itemModal" role="dialog" style="display: none">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create new item</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="iform">
              <div class="form-group">
                <label for="desc" class="control-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="desc"
                  name="description"
                />
              </div>
              <div class="form-group">
                <label for="sell" class="control-label">sell price</label>
                <input
                  type="text"
                  class="form-control"
                  id="sell"
                  name="sell_price"
                />
              </div>
              <div class="form-group">
                <label for="cost" class="control-label">Cost Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="cost"
                  name="cost_price"
                />
              </div>
              <div class="form-group">
                <label for="qty" class="control-label">quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="qty"
                  name="quantity"
                />
              </div>
              <div class="form-group">
                <label for="img" class="control-label">Image</label>
                <input type="file" class="form-control" id="img" name="image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="itemSubmit" type="submit" class="btn btn-primary">
              Save
            </button>
            <button id="itemUpdate" type="submit" class="btn btn-primary">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
