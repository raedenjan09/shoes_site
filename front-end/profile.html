<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/user.js"></script>
    <title>Profile</title>
  </head>
  <body id="profile">
    <div id="header"></div>
    <div class="container py-5">
      <div class="row">
        <!-- Profile (Left) -->
        <div class="col-md-5">
          <div class="profile-card shadow-lg rounded-lg p-4 bg-white mb-4">
            <h2 class="text-center mb-4 profile-title">User Profile</h2>
            <form id="profileForm">
              <div class="form-group text-center">
                <label for="avatar" class="font-weight-bold d-block mb-2">Avatar</label>
                <img id="avatarPreview" src="#" alt="Avatar Preview" class="mb-2 profile-avatar" style="display:none;" />
                <input type="file" id="avatar" name="image" accept="image/*" class="d-block mx-auto" />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="fname" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lname" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="addressline" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="town">Town</label>
                  <input type="text" id="town" name="town" class="form-control" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" name="phone" class="form-control" required />
                </div>
              </div>
              <div class="form-group">
                <label for="zipcode">Postcode</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" />
              </div>
              <button type="submit" id="updateBtn" class="btn btn-primary btn-block mt-3">Update Profile</button>
            </form>
          </div>
        </div>
        <!-- Orders (Right) -->
        <div class="col-md-7">
          <div class="order-management shadow-lg rounded-lg p-4 bg-white">
            <div class="mb-3 text-center">
              <button class="btn btn-outline-primary mx-1 order-filter-btn" data-status="all">All</button>
              <button class="btn btn-outline-secondary mx-1 order-filter-btn" data-status="pending">Pending</button>
              <button class="btn btn-outline-info mx-1 order-filter-btn" data-status="processing">Processing</button>
              <button class="btn btn-outline-warning mx-1 order-filter-btn" data-status="shipped">Shipped</button>
              <button class="btn btn-outline-success mx-1 order-filter-btn" data-status="delivered">Delivered</button>
              <button class="btn btn-outline-danger mx-1 order-filter-btn" data-status="cancelled">Cancelled</button>
            </div>
            <div id="ordersSection"></div>
            <div id="orderDetailsSection"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="orderDetailsModalBody">
            <!-- Order details will be injected here -->
          </div>
        </div>
      </div>
    </div>
    <!-- JS dependencies: jQuery, Popper, Bootstrap, then custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="js/user.js"></script>
    <script>
      $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
