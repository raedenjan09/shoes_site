<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
   
   
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/validation.css" />

    <script src="js/form-validation.js"></script>
    <script src="js/user.js"></script>
    <title>Login</title>
  </head>
  <body class="login-bg">
    <div id="header"></div>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="form-group mb-2">
            <label for="password">Password:</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" required />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block mt-3" id="login">Login</button>
        </form>
        <div class="text-center mt-3">
          <span>Don't have an account?</span>
          <a href="register.html" class="text-primary font-weight-bold">Register</a>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#togglePassword').on('click', function() {
          const passwordInput = $('#password');
          const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
          passwordInput.attr('type', type);
          $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        });
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <style>
      .login-bg {
        min-height: 100vh;
        background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </body>
</html>
