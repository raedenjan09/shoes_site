<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Order Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-2">
        <!-- Sidebar: you can use admin-sidebar.html if you have it -->
        <div id="adminSidebar"></div>
      </div>
      <div class="col-md-10">
        <h2>Order Management</h2>
        <div class="mb-3 d-flex align-items-center">
          <select id="statusFilter" class="form-control w-auto mr-2">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <input type="text" id="orderSearch" class="form-control w-auto mr-2" placeholder="Search by user/email/order ID">
          <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Email</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminOrdersTable">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="orderDetailsModalBody">
          <!-- Order details will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/admin-orders.js"></script>
  <script>
    $("#footer").load("footer.html");
    $("#adminSidebar").load("admin-sidebar.html");
  </script>
</body>
</html>
